<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sea Lab | Pós-Produção Estratégica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Inter:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sealab: {
                950: '#000000', // Absolute Black
                900: '#050A10', // Deep Navy (New Base)
                800: '#0B141F', // Lighter Navy
                700: '#162F42', // Lab Metal
                accent: '#FF8C00', // Safety Orange
                accentHover: '#E07B00',
                text: '#E2E8F0', // Slate 200
                muted: '#94A3B8', // Slate 400
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['"Bebas Neue"', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              anton: ['Anton', 'sans-serif'],
            },
            backgroundImage: {
              'radial-depth':
                'radial-gradient(circle at center, #0B141F 0%, #050A10 100%)',
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #050a10;
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Textura de Granulação (Film Grain) */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        mix-blend-mode: overlay;
      }

      /* Barra de rolagem minimalista */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #050a10;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }

      /* Utilitários */
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
